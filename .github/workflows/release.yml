name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build and release
        uses: electron-userland/electron-builder-action@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: true
          # Default build script is "electron-builder", but we use "npm run electron:build"
          # which runs "vite build && electron-builder"
          # The action supports 'args' but simpler to just run our script step or rely on package.json config
          # For simplicity with this action, we'll let it handle the heavy lifting but ensure build happens.
        env:
          # If code signing is needed, add secrets here
          # MAC_CERTS: ${{ secrets.MAC_CERTS }}
          # MAC_CERTS_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
